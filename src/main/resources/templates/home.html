<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table th:each="recipe : ${recipes}">
        <thead style="font-weight: bold">
            <tr>
                <td th:text="${recipe.name}"></td>
                <td th:text="${recipe.cookingTime}"></td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ingredient : ${recipe.ingredients}">
                <td th:text="${ingredient.product.name}"></td>
                <td th:text="${ingredient.quantity}"></td>
                <td th:text="${ingredient.unit.denotation}"></td>
            </tr>
            <tr th:each="step : ${recipe.cookingSteps}">
                <td th:text="${step.stepNumber}"></td>
                <td th:text="${step.description}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
