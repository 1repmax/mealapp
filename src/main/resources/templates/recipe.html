<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Products</title>
</head>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active bg-success">
                <a class="nav-link"
                   href="addRecipe.html"
                   th:href="@{recipe/new}" >Add new recipe</a>
            </li>
        </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active"
                   th:href="@{#}"
                   href="#">Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active"
                   th:href="@{plans}"
                   href="plans.html">Daily plans</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<body class="bg-secondary">
<div>
    <div class="container-fluid  bg-secondary mt-5">
        <div class="row mb-3 justify-content-center">
            <div class="text-center">
                <div class="card" style="width: 60rem">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${recipe.name}"></h5>
                        <hr>
                        <h5 class="card-title " th:text="${recipe.shortDescription}"></h5>
                        <hr>
                        <tr class="card-text font-weight-bold" >
                            <td class="font-weight-bold">Sastāvdaļas:</td>
                            <br>
                        </tr>
                        <tr class="card-text" th:each="ingredient : ${recipe.ingredients}">
                            <td th:text="${ingredient.product.name}"></td>
                            <td th:text="${ingredient.quantity}"></td>
                            <td th:text="${ingredient.unit.denotation}"></td>
                            <br>
                        </tr>
                        <hr>
                        <tr class="card-text font-weight-bold" >
                            <td class="font-weight-bold">Pagatavošanas soļi:</td>
                            <br>
                        </tr>
                        <tr th:each="cookingStep : ${recipe.cookingSteps}">
                            <td th:text="${cookingStep.stepNumber}"></td>
                            <td>. </td>
                            <td th:text="${cookingStep.description}"></td>
                            <br>
                        </tr>
                        <br>
<!--                        <a href="#" class="card-link" th:href="@{'recipe/' + ${recipe.id}}">View recipe</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
