<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header.html :: header-head"/>
</head>

<div th:replace="fragments/header.html :: header-navbar"/>

<body class="bg-secondary">
<div>
    <div class="container-fluid  bg-secondary mt-5">
        <div class="row mb-3 justify-content-center">
            <div class="text-center">
                <div class="card" style="width: 60rem">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${recipe.name}"></h5>
                        <hr>
                        <h5 class="card-title " th:text="${recipe.shortDescription}"></h5>
                        <hr>
                        <tr class="card-text font-weight-bold" >
                            <td class="font-weight-bold">Ingredients:</td>
                            <br>
                        </tr>
                        <tr class="card-text" th:each="ingredient : ${recipe.ingredients}">
                            <td th:text="${ingredient.product.name}"></td>
                            <td th:text="${ingredient.quantity}"></td>
                            <td th:text="${ingredient.unit.denotation}"></td>
                            <br>
                        </tr>
                        <hr>
                        <tr class="card-text font-weight-bold" >
                            <td class="font-weight-bold">Cooking Steps:</td>
                            <br>
                        </tr>
                        <tr th:each="cookingStep : ${recipe.cookingSteps}">
                            <td th:text="${cookingStep.stepNumber}"></td>
                            <td>. </td>
                            <td th:text="${cookingStep.description}"></td>
                            <br>
                        </tr>
                        <br>
<!--                        <a href="#" class="card-link" th:href="@{'recipe/' + ${recipe.id}}">View recipe</a>-->
                    </div>
                </div>
<!--                <form role="form" method="post">-->
                    <div class="col-xs-6 col-sm-6 col-md-6 col-md-12 mb-3 mt-3">
                        <a class="btn btn-success btn-small" href="#" th:href="@{addStep}" >Edit</a>
                        <a class="btn btn-warning btn-small" href="#" th:href="@{delete}" >Delete</a>
<!--                        <input type="submit" class="btn btn-success btn-sm float-center" th:formaction="'addStep'" value="Edit Recipe"/>-->
<!--                        <input type="submit" class="btn btn-warning btn-sm float-center ml-1" th:formaction="'delete'" value="Delete Recipe"/>-->
                    </div>
<!--                </form>-->
            </div>


        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
